<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="icon" href="TicTacToe.png">
</head>
<body>
    
        <div class="Container">
            <h1 class="Heading" id="Heading"> Tic Tac Toe</h1>
            <button class="Btn" onclick="Restart()"> Restart</button>
            <div class="Boxes">
                <div class="Box" id="0">  </div>
                <div class="Box" id="1"> </div>
                <div class="Box"  id="2" style="border-right:none;"> </div>
                <div class="Box" id="3"> </div>    
                <div class="Box" id="4"> </div>
                <div class="Box"  id="5"style="border-right:none;"> </div>
                <div class="Box"  id="6"style="border-bottom:none;"> </div>
                <div class="Box"  id="7"style="border-bottom:none;"> </div>
                <div class="Box"  id="8" style="border-right:none; border-bottom:none;"> </div>
            </div>

        </div>
        <script src="script.js"></script>
</body>
</html>
